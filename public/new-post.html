<body class="">
    <header class="">
        <h1><a href="index.html" class="">Groupomania</a></h1>
        <nav>
            <ul class="nav">
                <li> <a href="index.html" class="nav-link"><i class="fas fa-envelope"></i> Posts</a> </li>
                <li> <a href="/" class="nav-link"><i class="fa "></i> Log in</a> </li>
                <li> <a href="/" class="nav-link"><i class="fa "></i> Log out</a> </li>
            </ul>
        </nav>
    </header>
    <main class="">
        <div id="infos">
            <template id="toast">
              <div class="toast">
                <!-- hello -->
                <div class="toast-message"></div>
                <div class="toast-url"></div>
                <div class="toast-close" onclick="closeToast(event)">x</div>
              </div>
            </template>
        </div>
        
        <form>
            <fieldset>
                <legend> Nouveau post </legend>
                <div class="field">
                    <label for="titre" class="">Titre:
                    </label>
                    <input type="text" class="" id="titre" value="" name="titre">
                </div>
                <div class="field">
                    <label for="message" class="">Message:
                    </label>
                    <textarea rows="5" cols="1" class="" id="message" value="message" name="message"></textarea>
                </div>
                <input type="submit" class="btn" value="Envoyer post"/>
            </fieldset>
        </form>

    </main>
    <footer class="container d-flex justify-content-center">
        Groupomania © Pierre Bébon
    </footer>
    <script src="js/main.js"></script>
    <script src="js/new-post.js"></script>
