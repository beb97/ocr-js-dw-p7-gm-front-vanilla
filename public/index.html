<body>
  <!-- https://getbootstrap.com/docs/5.0/examples/headers/ -->
  <header class="">

  </header>
  <main>
    <div id="infos">
      <template id="toast">
        <div class="toast">
          <!-- hello -->
          <div class="toast-message"></div>
          <div class="toast-url"></div>
          <div class="toast-close" onclick="closeToast(event)">x</div>
        </div>
      </template>
    </div>
    <section>
      <!-- <div id="back-to-top">
        ^
      </div> -->


      <a href="new-post.html">
        <div class="card" id="new-post">
          <!--      https://getbootstrap.com/docs/4.0/components/card/-->
          <div class="card-body">
            <h2><i class="fas fa-plus-circle"></i></h2>
            <p class="message text-white">Composez un nouveau message</p>
          </div>
        </div>
      </a>

      <template id="card">
        
        <!-- <a href="post.html"> -->
          <div class="card">
            <!--      https://getbootstrap.com/docs/4.0/components/card/-->
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h2>Titre</h2>
              <!-- <p class="message">Message</p> -->
            </div>
            <div class="card-footer">
              <!-- <div class="commentaires">X commentaires</div> -->
                <a href="user.html" class="author">Author</a>
                <span class="date">01/01/2000</span>
            </div>
          </div>
        <!-- </a> -->

      </template>

    </section>
